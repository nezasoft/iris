<script>
//hide errors
$("#sup_name_error").hide();
$("#sup_email_error").hide();
$("#sup_phone_error").hide();
$("#sup_postal_error").hide();
$("#sup_physical_error").hide();
$(".loader").hide();
$(document).ready(function(){
$("#save_request").click(function(e){
e.preventDefault();
sup_name = $("#sup_name").val();
sup_email = $("#sup_email").val();
sup_phone = $("#sup_phone").val();
sup_postal = $("#sup_postal").val();
sup_physical = $("#sup_physical").val();
error = false;
$("#response").empty();
if(sup_name ===''){
error =true;
$("#sup_name_error").fadeIn();
$("#sup_name").focus();
}else{
$("#sup_name_error").fadeOut();
}
if(sup_email ===''){
error =true;
$("#sup_email_error").fadeIn();
$("#sup_email").focus();
}else{
$("#sup_email_error").fadeOut();
}
if(sup_phone ===''){
error =true;
$("#sup_phone_error").fadeIn();
$("#sup_phone").focus();
}else{
$("#sup_phone_error").fadeOut();
}
if(sup_postal ===''){
error =true;
$("#sup_postal_error").fadeIn();
$("#sup_postal").focus();
}else{
$("#sup_postal_error").fadeOut();
}
if(sup_physical ===''){
error =true;
$("#sup_physical_error").fadeIn();
$("#sup_physical").focus();
}else{
$("#sup_physical_error").fadeOut();
}
if(error ==false){
//hide submit button
$("#submit").fadeOut();
$(".loader").fadeIn();
var myData = 'sup_name='+ sup_name + '&sup_email=' + sup_email + '&sup_phone=' + sup_phone + '&sup_physical=' + sup_physical + '&sup_postal=' + sup_postal; //build a post data structure
jQuery.ajax({
type: "POST", // Post / Get method
url: "process/add_supplier.php", //Where form data is sent on submission
dataType:"text", // Data type, HTML, json etc.
data:myData, //Form variables
success:function(response){
$("#response").append(response); 
$('.loader').fadeOut();
$('#submit').fadeIn();
$('#response').fadeIn();
}
});
}
});
});
</script>
