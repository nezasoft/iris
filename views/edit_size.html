<?php
$size_id = sanitize_string($_GET['size_id']);
$qr=mysql_fetch_assoc(mysql_query("select * from sizes where size_id='$size_id'"));
?>
<script>
$(document).ready(function(){
//hide all errors when form loads
$("#size_name_error").hide();
$("#response").hide();
$(".loader").hide();
//check if submit button has been clicked
		$("#submit").click(function(e){
		e.preventDefault();
		$("#response").empty();
		//error
		error = false;
		size_name = $("#size_name").val();
		size_id = <?php echo $size_id; ?>;	   
		if(size_name ===''){
		error =true;
		$("#size_name_error").fadeIn();
		$("#size_name").focus();
		}else{
		$("#size_name_error").fadeOut();		
		}		
		//if no errors send request to server
		if(error ==false){
		//hide submit button
		$("#submit").fadeOut();
		$(".loader").fadeIn();		
		/* Ajax Request here*/
		//data values
			var myData = 'size_name='+size_name + '&size_id='+size_id ; //build a post data structure
			jQuery.ajax({
			type: "POST", // Post / Get method
			url: "../process/edit_size.php", //Where form data is sent on submission
			dataType:"text", // Data type, HTML, json etc.
			data:myData, //Form variables
			success:function(response){
			$("#response").append(response); 
			$('.loader').fadeOut();
			$('#submit').fadeIn();
			$('#response').fadeIn();
			}
			});
		}		
		});
});	
</script>

						<h2>Update Brand</h2>
						<form action="../process/edit_size.php" method="POST">
						    <span class="error" id="size_name_error">* Size Name</span><br/>
							<label>Brand Name</label>
							<input type="text" name="brand_name" id="size_name" value="<?php echo $qr['size_name'];?>"/>
						
							<button type="submit" id="submit" class="btn btn-blue-alt">Update Record</button>
							<span class="loader"><img src="../images/loader.gif" width="50px" height="50px"/>Processing Request...</span>
							<div id="response"></div>
						</form>
					</div>
