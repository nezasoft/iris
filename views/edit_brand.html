
<?php
$brand_id = sanitize_string($_GET['brand_id']);
$qr=mysql_fetch_assoc(mysql_query("select * from brands where brand_id='$brand_id'"));

?>
<script>

$(document).ready(function(){
//hide all errors when form loads
$("#brand_name_error").hide();

$("#response").hide();
$(".loader").hide();
//check if submit button has been clicked

		$("#submit").click(function(e){
		e.preventDefault();
		$("#response").empty();
		//error
		error = false;
		brand_name = $("#brand_name").val();
		brand_id = <?php echo $brand_id; ?>;
	   
		if(brand_name ===''){
		error =true;
		$("#brand_name_error").fadeIn();
		$("#brand_name").focus();
		}else{
		$("#brand_name_error").fadeOut();
		
		}
		
		//if no errors send request to server
		if(error ==false){
		//hide submit button
		$("#submit").fadeOut();
		$(".loader").fadeIn();
		
		/* Ajax Request here*/
					//data values
			var myData = 'brand_name='+brand_name + '&brand_id='+brand_id ; //build a post data structure
			jQuery.ajax({
			type: "POST", // Post / Get method
			url: "../process/edit_brand.php", //Where form data is sent on submission
			dataType:"text", // Data type, HTML, json etc.
			data:myData, //Form variables
			success:function(response){
			$("#response").append(response); 
			$('.loader').fadeOut();
			$('#submit').fadeIn();
			$('#response').fadeIn();
			}

			});
		}
		
		});
});	
</script>	
   <div class="col-sm-6" style="background-color:#fff;border:2px solid #616A6B;margin:20px;">

						<h2>Update Brand</h2>

						    <span class="error" id="brand_name_error">* Brand Name</span><br/>
							<label>Brand Name</label>
							<input type="text" name="brand_name" id="brand_name" value="<?php echo $qr['brand_name'];?>"/>						
							<button type="submit" id="submit" class="btn btn-blue-alt">Update Record</button>
							<span class="loader"><img src="../images/loader.gif" width="50px" height="50px"/>Processing Request...</span>
							<div id="response"></div>
						</form>
					</div>
