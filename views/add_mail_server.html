<script>

$("#mailer_name_error").hide();
$("#mailer_ip_error").hide();

$("#outgoing_port_error").hide();
$("#sender_address_error").hide();
$("#username_error").hide();
$("#password_error").hide();
$(".loader").hide();
$(document).ready(function(){
$("#save_request").click(function(e){
e.preventDefault();
mailer_name = $("#mailer_name").val();
mailer_ip = $("#mailer_ip").val();
incoming = $("#incoming_port").val();
outgoing = $("#outgoing_port").val();
username = $("#username").val();
sender= $("#sender_address").val();
password = $("#password").val();
error = false;
$("#response").empty();

if(mailer_name ===''){
error =true;
$("#mailer_name_error").fadeIn();
$("#mailer_name").focus();
}else{
$("#mailer_name_error").fadeOut();
}

if(mailer_ip===''){
error =true;
$("#mailer_ip_error").fadeIn();
$("#mailer_ip").focus();
}else{
$("#mailer_ip_error").fadeOut();
}

if(incoming===''){
error =true;
$("#incoming_port_error").fadeIn();
$("#incoming_port").focus();
}else{
$("#incoming_port_error").fadeOut();
}
if(sender===''){
error =true;
$("#sender_address_error").fadeIn();
$("#sender_address").focus();
}else{
$("#sender_address_error").fadeOut();
}

if(username===''){
error =true;
$("#username_error").fadeIn();
$("#username").focus();
}else{
$("#username_error").fadeOut();
}

if(password===''){
error =true;
$("#password_error").fadeIn();
$("#password").focus();
}else{
$("#password_error").fadeOut();
}


if(error ==false){
//hide submit button
$("#submit").fadeOut();
$(".loader").fadeIn();
var myData = 'mailer_name='+ mailer_name +  '&mailer_ip=' + mailer_ip + '&incoming=' + incoming + '&outgoing=' + outgoing + '&username=' + username + '&password=' + password + '&sender=' + sender; //build a post data structure
jQuery.ajax({
type: "POST", // Post / Get method
url: "process/add_mail.php", //Where form data is sent on submission
dataType:"text", // Data type, HTML, json etc.
data:myData, //Form variables
success:function(response){
$("#response").append(response); 
$('.loader').fadeOut();
$('#submit').fadeIn();
$('#response').fadeIn();
}

});
}
});

});
</script>
