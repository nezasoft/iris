			'&invoice_no=' + invoice_no; //build a post data structure
			jQuery.ajax({

			url: "../process/new_cpv.php", //Where form data is sent on submission
			dataType:"text", // Data type, HTML, json etc.

			success:function(response){
			$("#response").append(response); 
			$('.loader').fadeOut();
			$('#submit').fadeIn();
			$('#response').fadeIn();
			}

			});
		}
