<script>
$(document).ready(function(){	
$("#mat_name").select2(); 
$("#sup_name").select2(); 
//hide all errors when form loads
$("#mat_name_error").hide();
$("#sup_name_error").hide();
$("#qty_error").hide();
$("#desc_error").hide();
$("#response").hide();
$(".loader").hide();
//check if submit button has been clicked
		$("#submit").click(function(e){
		e.preventDefault();
		$("#response").empty();
		//error
		error = false;
		mat_name = $("#mat_name").val();
		sup_name = $("#sup_name").val();
	    qty = $("#qty").val();
		store = <?php echo $store_id;?>;
		 desc = $("#desc").val();
		//validate data
	  if(desc ===''){
		error =true;
		$("#desc_error").fadeIn();
		$("#desc").focus();
		}else{
		$("#desc_error").fadeOut();		
		}	
		if(qty ===''){
		error =true;
		$("#qty_error").fadeIn();
		$("#qty").focus();
		}else{
		$("#qty_error").fadeOut();		
		}
	  if(sup_name ===''){
		error =true;
		$("#sup_name_error").fadeIn();
		$("#sup_name").focus();
		}else{
		$("#sup_name_error").fadeOut();
		
		}
		if(mat_name ===''){
		error =true;
		$("#mat_name_error").fadeIn();
		$("#mat_name").focus();
		}else{
		$("#mat_name_error").fadeOut();
		
		}
		
		//if no errors send request to server
		if(error ==false){
		//hide submit button
		$("#submit").fadeOut();
		$(".loader").fadeIn();
		
		/* Ajax Request here*/
					//data values
			var myData = 'mat_name='+mat_name +  '&qty='+ qty  + '&desc='+ desc + '&store='+ store + '&site_id='+ <?php echo sanitize_string($_GET['site_id']); ?> + '&sup_name='+ sup_name ; //build a post data structure
			jQuery.ajax({
			type: "POST", // Post / Get method
			url: "../process/update_stock.php", //Where form data is sent on submission
			dataType:"text", // Data type, HTML, json etc.
			data:myData, //Form variables
			success:function(response){
			$("#response").append(response); 
			$('.loader').fadeOut();
			$('#submit').fadeIn();
			$('#response').fadeIn();
			}

			});
		}
		
		});
});	

</script>
