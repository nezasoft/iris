<link href="../css/select2.css" rel="stylesheet"/>
<script src="../js/select2.js"></script>
<script>
$(document).ready(function(){
//hide all errors when form loads
$("#fname_error").hide();
$("#lname_error").hide();
$("#email_error").hide();
$("#role_error").hide();
$("#site_error").hide();
$("#invalidemail_error").hide();

$("#response").hide();
$(".loader").hide();
$("#role").select2();
$("#site").select2();
//check if submit button has been clicked

		$("#submit").click(function(e){
		e.preventDefault();
		$("#response").empty();
		//error
		error = false;
		fname = $("#fname").val();
		lname = $("#lname").val();
		email = $("#email").val();
		site = $("#site").val();
		role = $("#role").val();
		
		if(role ===''){
		error =true;
		$("#role_error").fadeIn();
		$("#role").focus();
		}else{
		$("#role_error").fadeOut();
		
		}
		if(site ===''){
		error =true;
		$("#site_error").fadeIn();
		$("#site").focus();
		}else{
		$("#site_error").fadeOut();
		
		}
		
		if(email ===''){
		error =true;
		$("#email_error").fadeIn();
		$("#email").focus();
		}else{
		$("#email_error").fadeOut();
		if(email.indexOf('@') == '-1'){
		error = true;
		$('#invalidemail_error').fadeIn();
		$("#email").focus();
		 }else{
		 $('#invalidemail_error').fadeOut();
		  }
		
		}
		if(lname ===''){
		error =true;
		$("#lname_error").fadeIn();
		$("#lname").focus();
		}else{
		$("#lname_error").fadeOut();
		
		}
		if(fname ===''){
		error =true;
		$("#fname_error").fadeIn();
		$("#fname").focus();
		}else{
		$("#fname_error").fadeOut();
		
		}
		
		//if no errors send request to server
		if(error ==false){
		//hide submit button
		$("#submit").fadeOut();
		$(".loader").fadeIn();
		
		/* Ajax Request here*/
					//data values
			var myData = 'fname='+fname + '&lname='+ lname + '&email='+ email+ '&site='+ site + '&role='+ role; //build a post data structure
			jQuery.ajax({
			type: "POST", // Post / Get method
			url: "../process/new_user_account.php", //Where form data is sent on submission
			dataType:"text", // Data type, HTML, json etc.
			data:myData, //Form variables
			success:function(response){
			$("#response").append(response); 
			$('.loader').fadeOut();
			$('#submit').fadeIn();
			$('#response').fadeIn();
			}

			});
		}
		
		});
});	

</script>
