<script type="text/javascript">
        //lets have a function to auto suggest searches invoices
    $(document).ready(function(){
        $('#suggest_list').hide();
        $('#suggest_list_div').hide();      
        $("#suggest_item").keyup(function(e){
            e.preventDefault();           
            //hide table data
            $("#quick_search_data").hide();
            //hide pagination
            $("#paginated_data").hide();
            //hide records found
            $("#rec_found").hide();
			//$("#invoice_reports").hide();
            var min_length = 0; // min caracters to display the autocomplete
            var keyword = $('#suggest_item').val();
            if (keyword.length > min_length) {
                $.ajax({
                    url: '../process/suggest_item.php',
                    type: 'POST',
                    data: {keyword:keyword},
                    success:function(data){
                        //show suggestions
                        $('#suggest_list_div').show();
                        $('#suggest_list').show();
                        $('#suggest_list').html(data);
                    }
                });
            }else{
                //hide suggestions
                $('#suggest_list').hide();
                $('#suggest_list_div').hide();
                //show table data
                $("#datatable-fixedcolumns").show();
                //show pagination
                $("#paginated_data").hide();
                //show records found
                $("#rec_found").show();
				//$("#invoice_reports").hide();
				$("#quick_search_data").show();
            }

        });

        function set_item(item) {
            // change input value
            $('#suggest_item').val(item);
            // hide proposition list
            $('#suggest_list').hide();
        }

    });
    $(document).keypress(
            function(event){
                if (event.which == '13') {
                    event.preventDefault();
            }
   });
</script>
