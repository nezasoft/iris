<script>

$(document).ready(function(){
//hide all errors when form loads
$("#store_name_error").hide();
$("#site_name_error").hide();
$("#store_desc_error").hide();
$("#response").hide();
$(".loader").hide();
//check if submit button has been clicked

		$("#submit").click(function(e){
		e.preventDefault();
		$("#response").empty();
		//error
		error = false;
		site_name = $("#site_name").val();
		store_name = $("#store_name").val();
	    store_desc = $("#store_desc").val();
		
		//validate data
	  if(store_desc ===''){
		error =true;
		$("#store_desc_error").fadeIn();
		$("#store_desc").focus();
		}else{
		$("#store_desc_error").fadeOut();
		
		}
     if(site_name ===''){
		error =true;
		$("#site_name_error").fadeIn();
		$("#site_name").focus();
		}else{
		$("#site_name_error").fadeOut();
		
		}
		if(store_name ===''){
		error =true;
		$("#store_name_error").fadeIn();
		$("#store_name").focus();
		}else{
		$("#store_name_error").fadeOut();
		
		}
		
		//if no errors send request to server
		if(error ==false){
		//hide submit button
		$("#submit").fadeOut();
		$(".loader").fadeIn();
		
		/* Ajax Request here*/
					//data values
			var myData = 'site_name='+site_name + '&store_name='+ store_name + '&store_desc='+ store_desc ; //build a post data structure
			jQuery.ajax({
			type: "POST", // Post / Get method
			url: "../process/new_store.php", //Where form data is sent on submission
			dataType:"text", // Data type, HTML, json etc.
			data:myData, //Form variables
			success:function(response){
			$("#response").append(response); 
			$('.loader').fadeOut();
			$('#submit').fadeIn();
			$('#response').fadeIn();
			}

			});
		}
		
		});
});	

</script>
