
	<body id="kt_body" class="bg-body">
		<div class="d-flex flex-column flex-root">
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(/metronic8/demo1/assets/media/illustrations/sketchy-1/14.png">
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					<a href="?home" class="mb-12">
						<img alt="Logo" src="images/logo.png" class="h-100px" />
					</a>
					<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
						<div id="form_section">
						<form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" action="#">
							<div class="text-center mb-10">
								<h1 class="text-dark mb-3">Sign In</h1>				
							</div>
							<div class="fv-row mb-10">
								<label class="form-label fs-6 fw-bolder text-dark">Email</label>
								<input class="form-control form-control-lg form-control-solid" id="email" type="text" name="email" autocomplete="off" /><br/>
								<span id="email_error" style="color:red;"> *Enter username / email address</span>
							</div>
							<div class="fv-row mb-10">
								<div class="d-flex flex-stack mb-2">
									<label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
									<a href="?forgot_password" class="link-primary fs-6 fw-bolder">Forgot Password ?</a>
								</div>
								<input class="form-control form-control-lg form-control-solid" id="password" type="password" name="password" autocomplete="off" /><br/>
								<span id="password_error" style="color:red;"> *Enter your password</span>
							</div>
							<div class="text-center">
								<button type="submit" id="submit" class="btn btn-lg btn-primary w-100 mb-5">
									<span class="indicator-label">Continue</span>						
								</button>
								<span class="loader"><img src="images/loader.gif" width="30px" height="30px"/>Signing in...</span>					
							</div>
						</form>
						</div>
						<div id="response"></div><br/>
					</div>
				</div>
			</div>
		</div>
<script>
$("#password_error").hide();
$("#email_error").hide();
$("#response").hide();
$(".loader").hide();
$(document).ready(function(){
      $("#submit").click(function(e){
		e.preventDefault();
		$("#response").empty();		
			email = $("#email").val();
			password = $("#password").val();		
			error = false;		
	 if(password ===''){
		error =true;
		$("#password_error").fadeIn();
		$("#password").focus();
		}else{
		$("#password_error").fadeOut();
		
		}

      if(email ===''){
		error =true;
		$("#email_error").fadeIn();
		$("#email").focus();
		}else{
		$("#email_error").fadeOut();
		}
		
		if(error ==false){
		//hide submit button
		$("#submit").fadeOut();
		$(".loader").fadeIn();
		
		/* Ajax Request here*/
					//data values
			var myData = 'email='+ email + '&password='+ password ; //build a post data structure
			jQuery.ajax({
			type: "POST", // Post / Get method
			url: "process/signin.php", //Where form data is sent on submission
			dataType:"text", // Data type, HTML, json etc.
			data:myData, //Form variables
			success:function(response){
			$("#response").append(response); 
			$('.loader').fadeOut();
			$('#submit').fadeIn();
			$('#response').fadeIn();
			}

			});
		}		
		
	});
});

</script>
