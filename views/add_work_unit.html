<script>
//hide errors
$("#sub_section_error").hide();
$("#section_error").hide();
$("#work_unit_name_error").hide();
$(".loader").hide();
$(document).ready(function(){
$('#section').select2({
dropdownParent: $("#ModalContentAddNew")
});
$('#sub_section').select2({
dropdownParent: $("#ModalContentAddNew")
});

$('#section').change(function(){
section = $(this).val();
$.ajax({
type:'POST',
data:{section:section},
url:'process/get_sub_sections.php',
success:function(data){
$('#sub_section').html(data);
} 
});
});

$("#save_request").click(function(e){
e.preventDefault();
section = $("#section").val();
sub_section = $("#sub_section").val();
work_unit = $("#work_unit_name").val();
error = false;
$("#response").empty();
if(sub_section ===''){
error =true;
$("#sub_section_error").fadeIn();
$("#sub_section").focus();
}else{
$("#sub_section_error").fadeOut();
}
if(section ===''){
error =true;
$("#section_error").fadeIn();
$("#section").focus();
}else{
$("#section_error").fadeOut();
}
if(work_unit ===''){
error =true;
$("#work_unit_name_error").fadeIn();
$("#work_unit_name").focus();
}else{
$("#work_unit_name_error").fadeOut();
}
if(error ==false){
//hide submit button
$("#submit").fadeOut();
$(".loader").fadeIn();
var myData = 'sub_section='+ sub_section + '&work_unit=' + work_unit ; //build a post data structure
jQuery.ajax({
type: "POST", // Post / Get method
url: "process/add_work_unit.php", //Where form data is sent on submission
dataType:"text", // Data type, HTML, json etc.
data:myData, //Form variables
success:function(response){
$("#response").append(response); 
$('.loader').fadeOut();
$('#submit').fadeIn();
$('#response').fadeIn();
}
});
}
});
});
</script>
