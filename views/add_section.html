<script>
//hide errors
$("#section_name_error").hide();
$(".loader").hide();
$(document).ready(function(){
$("#save_request").click(function(e){
e.preventDefault();
section_name = $("#section_name").val();
error = false;
$("#response").empty();

if(section_name ===''){
error =true;
$("#section_name_error").fadeIn();
$("#section_name").focus();
}else{
$("#section_name_error").fadeOut();
}


if(error ==false){
//hide submit button
$("#submit").fadeOut();
$(".loader").fadeIn();
var myData = 'section_name='+ section_name; //build a post data structure
jQuery.ajax({
type: "POST", // Post / Get method
url: "process/add_section.php", //Where form data is sent on submission
dataType:"text", // Data type, HTML, json etc.
data:myData, //Form variables
success:function(response){
$("#response").append(response); 
$('.loader').fadeOut();
$('#submit').fadeIn();
$('#response').fadeIn();
}

});
}
});

});
